<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="../dist/index.min.js"></script>
    </head>
    <body style="position: absolute; width: 100%; height: 100%;">
    </body>
    <script>
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const faust = new Faust2WebAudio.Faust({ debug: true, jsLocation: "../dist/libfaust-wasm.js", wasmLocation: "../dist/libfaust-wasm.wasm", dataLocation: "../dist/libfaust-wasm.data" });
        window.faust = faust;
        faust.ready
        .then(() => {
            polycode = `
import("stdfaust.lib");
process = ba.pulsen(1, ba.hz2midikey(freq) * 1000) : pm.marimba(freq, 0, 7000, 0.5, 0.8) * gate * gain with {
freq = hslider("freq", 440, 40, 8000, 1);
gain = hslider("gain", 0.5, 0, 1, 0.01);
gate = button("gate");
};
effect = dm.freeverb_demo;`;
            faust.getNode(polycode, { audioCtx, useWorklet: true, voices: 4, args: { "-I": "libraries/" } })
            .then(node => {
                window.node = node;
                node.connect(audioCtx.destination);
                node.keyOn(0, 60, 64);
                setTimeout(() => node.keyOn(0, 64, 64), 500);
                setTimeout(() => node.keyOn(0, 67, 64), 1000);
            });
        })
        const unlockAudioContext = (audioCtx) => {
            if (audioCtx.state !== "suspended") return;
            const b = document.body;
            const events = ["touchstart", "touchend", "mousedown", "keydown"];
            const unlock = () => audioCtx.resume().then(clean);
            const clean = () => events.forEach(e => b.removeEventListener(e, unlock));
            events.forEach(e => b.addEventListener(e, unlock, false));
        }
        unlockAudioContext(audioCtx);
    </script>
</html>
